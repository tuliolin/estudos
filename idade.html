<meta charset="utf-8">
<script>
	function pulaLinha(){
		document.write("<br");
	}
	function mostra(idade){
		document.write(idade);
		pulaLinha();
	}
	var idadeMinha = 20;
	var idadeIrmao = 13;
	var diferenca = (idadeMinha-idadeIrmao);

	mostra("A diferença de idade entre eu e meu irmão é " + diferenca);
</script>
